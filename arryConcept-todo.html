<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Project</title>
    <link rel="stylesheet" href="styles/todo-project.css" />
  </head>
  <body>
    <div class="project-1">
      <h3>Todo Project 1</h3>
      <input
        type="text"
        placeholder="Todo name"
        id="todo_add_btn"
        class="name-input"
      />
      <button onclick="addTodo()" class="add_button">Add</button>

      <!-- result div here -->
      <div>
        <ol class="js-todo-list"></ol>
      </div>
    </div>

    <!-- final project todo -->
    <div>
      <h3>Todo Final Project</h3>
      <div class="input-todo-grid">
        <input
          type="text"
          placeholder="Todo name"
          id="todo_add_btn2"
          class="name-input"
        />
        <input type="date" class="js-due-date-input due-date-input" />
        <button onclick="addTodo2()" class="add_button">Add</button>
      </div>
      <!-- result div here -->
      <div class="js-todo-list2 todo-grid"></div>
    </div>

    <!-- all js file here -->
    <script src="arry.js"></script>
    <script src="-2-arryConcept-todo.js"></script>
  </body>
</html>
